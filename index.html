<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your LLM Assistant - DocSage</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #d0e8f2, #ffffff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .container {
      background-color: #ffffffee;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #2c7da0;
    }

    input, button, select {
      padding: 0.8rem;
      font-size: 1rem;
      margin-top: 1rem;
      width: 100%;
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    select {
      background-color: #f0f8ff;
    }

    input {
      background-color: #f0f8ff;
    }

    button {
      background-color: #2c7da0;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #1a5e78;
    }

    #result {
      margin-top: 1.5rem;
      background-color: #f3f9fb;
      border-left: 4px solid #2c7da0;
      padding: 1rem;
      min-height: 120px;
      text-align: left;
      border-radius: 8px;
      white-space: pre-wrap;
    }

    .suggestion {
      font-size: 0.9rem;
      color: #555;
      margin-top: 1rem;
      font-style: italic;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #999;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üìò DocSage: AI Writing Assistant</h1>

    <select id="roleSelect">
      <option value="technical writer">üõ† Technical Writer</option>
      <option value="marketing expert">üì¢ Marketing Expert</option>
      <option value="teacher">üßë‚Äçüè´ Teacher / Explainer</option>
      <option value="poet">üé≠ Creative Writer / Poet</option>
    </select>

    <input type="text" id="userInput" placeholder="e.g. Improve: The system shall proceed accordingly." />

    <button onclick="generateResponse()">‚ú® Generate</button>

    <div class="suggestion">
      Tip: Choose a role above and enter any sentence you want help with!
    </div>

    <div id="result">Your result will appear here...</div>

    <div class="footer">Siri Qian is the engineer!</div>
  </div>

  <script>
    async function generateResponse() {
      const userPrompt = document.getElementById("userInput").value;
      const selectedRole = document.getElementById("roleSelect").value;
      const resultDiv = document.getElementById("result");

      if (!userPrompt.trim()) {
        resultDiv.innerText = "‚ö†Ô∏è Please enter a prompt first!";
        return;
      }

      resultDiv.innerText = "‚è≥ Thinking...";

      const fullPrompt = `You are a ${selectedRole}. ${userPrompt}`;

      try {
        const res = await fetch("http://localhost:3000/api/generate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ prompt: fullPrompt })
        });

        const data = await res.json();
        resultDiv.innerText = data.content;
      } catch (err) {
        resultDiv.innerText = "‚ùå Error fetching response.";
        console.error(err);
      }
    }
  </script>

</body>
</html>
